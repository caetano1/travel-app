<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class ="holder headline">
        <h1>Travel App</h1>
        <section><p>General description</p></section>
      </div>
      <form id="app" autocomplete="off">
        <div class="holder country">
          <label for="country">Select your country destination</label>
          <input type="text" id="inputCountries" class="inputCountries box" autocomplete="trickChrome" name="Country" placeholder="Type your country destination here">
        </div>
        <div class ="holder city">
          <label for="city">Type here the city destination</label>
          <input type="text" id="city" class="box" placeholder="Enter city name here">
        </div>
        <fieldset class ="holder date">
          <legend>Date</legend>
          <div>
            <label for="departueDate">Depart</label>
            <input class="date input box" id="departureDate" placeholder="MM/DD/YYYY">
          </div>
          <div>
            <label for="returnDate">Return</label>
            <input class="date input box" id="returnDate" placeholder="MM/DD/YYYY">
          </div>
        </fieldset>
        <button id="generate" class="box" type="button"> Generate </button>
      </form>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>

    <!-- <script>
      // Workbox Plugin - Check that service workers are supported

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script> -->
  </body>
</html>
